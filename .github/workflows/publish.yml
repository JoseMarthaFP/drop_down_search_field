name: Publish to pub.dev

on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: rohanjariwala03/setup-dart@v1
        - name: Install dependencies
          run: dart pub get
        - name: Publish
          run: dart pub publish --force